name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run sample processing
        run: |
          python -m src.processing data/input/NoFaceCrop_DKDY04624_7_DY434613_DKTAUPE_Sa.jpg output.png
